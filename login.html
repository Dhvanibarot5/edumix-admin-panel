<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- media -->
    <link rel="stylesheet" href="asset/css/media.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row justify-content-between vh-100 align-center">
          <div class="w-6">
            <form action="index.html" class="form text-center">
              <div class="mb-3">
                <!-- <label class="form_label">Email</label> -->
                <input
                  type="email"
                  placeholder="Enter Your E-mail"
                  class="form_control"
                  required
                />
              </div>
              <div class="mb-3">
                <!-- <label class="form_label">Password</label> -->
                <input
                  type="password"
                  placeholder="Enter Your Password"
                  class="form_control"
                  required
                />
              </div>
              <button class="buttonClass" type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
